<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Laser Effect Test</title>
		<style>
			body {
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100vh;
				margin: 0;
				font-family: Arial, sans-serif;
				/* cursor: none; */
			}
			#message {
				font-size: 1.5em;
				color: #333;
			}
		</style>
	</head>
	<body>
		<div id="message">Click to start/stop laser effect!</div>

		<script src="../dist/content.js" type="text/javascript"></script>
		<script type="text/javascript">
			let enable = false

			document.body.addEventListener('click', () => {
				enable = !enable
				window.dispatchEvent(
					new CustomEvent('toggleLaser', { detail: { enable } })
				)
			})
		</script>
	</body>
</html>
